	<script>
		$(".button-collapse").sideNav();
		// auto column layout
		$('.layout').each(function(i, e) {
			$(e).attr('ind', i);
		});
		var cols = 0;
		function update() {
			if(window.outerWidth >= 992) c = 3;
			else if(window.outerWidth >= 601) c = 2;
			else c = 1;
			if(c != cols) {
				$($('.layout')
					.get()
					.sort(function(a, b) {
						return Number($(a).attr('ind')) > Number($(b).attr('ind')) ? 1 : -1;
					}))
					.each(function(i, e) {
						$(e).appendTo($('.layout-col[col="'+(i % c)+'"]'));
					});
				cols = c;
			}
		}
		$(window).resize(update);
		$(document).ready(update);
		// image delay loading
    $('img[target!=""]').each(function(i, e) {
      $('<img></img>')
        .attr('src', $(e).attr('target'))
        .materialbox()
        .load(function() {
          $(e).replaceWith($(this));
        })
    });
		</script>
